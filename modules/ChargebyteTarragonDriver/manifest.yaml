description: Driver module for the chargebyte's Tarragon hardware platform
config:
  sense_1_mode:
    description: Sense input needs reference to neutral (N) and can be wired for "active" or "inactive" feedback
    type: string
    enum:
      - active
      - inactive
      - simulate
    default: active
  sense_2_mode:
    description: Sense input needs reference to neutral (N) and can be wired for "active" or "inactive" feedback
    type: string
    enum:
      - active
      - inactive
    default: active
provides:
  board_support:
    interface: board_support_AC
    description: provides the board support Interface to low level control control
      pilot, relais, rcd, motor lock
enable_external_mqtt: true
